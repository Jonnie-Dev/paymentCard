          <div class="card-logo"></div>
        </div>
        <div class="card-details">
          <div class="card-holder">
            <p>CARD HOLDER</p>
            <h4 id="card-name">
              <!-- JOHN AREOLA KOLADE -->
            </h4>
          </div>
          <div class="card-date">
            <p>EXPIRES</p>
            <h4 id="card-date">
              <!-- 05/24 -->
            </h4>
          </div>
        </div>
      </section>
      <section class="form-section">
        <form>
          <label class="label" for="input1">CARD NUMBER</label>
          <div class="card-num">
            <input
              placeholder="0000"
              id="input1"
              class="num-input"
              type="number"
              maxlength="4"
              oninput="moveToNext(this, 'input2')"
            />
            <input
              placeholder="0000"
              class="num-input"
              type="number"
              maxlength="4"
              id="input2"
              oninput="moveToNext(this, 'input3')"
            />
            <input
              placeholder="0000"
              class="num-input"
              type="number"
              maxlength="4"
              id="input3"
              oninput="moveToNext(this, 'input4')"
            />
            <input
              placeholder="0000"
              type="number"
              class="num-input"
              maxlength="4"
              id="input4"
            />
          </div>
          <p class="err card-num-err">Invalid Card number</p>
          <div class="card-hold">
            <label class="label" for="card-num">CARD HOLDER</label>
            <input id="card-hold-input" type="text" placeholder="John Doe" />
          </div>
          <p class="err card-hold-err">Invalid name</p>

          <div class="date-cvv">
            <div class="expiration-date">
              <label>EXPIRATION DATE</label>
              <div>
                <select id="monthSelect" name="month">
                  <option value="" selected>--</option>
                </select>
                <select id="yearSelect" name="year">
                  <option value="" selected>--</option>
                </select>
              </div>
              <p class="err card-date-err">Pick a future date</p>
            </div>

            <div class="cvv">
              <label class="label" for="cvv">CVV</label>
              <input id="cvv" type="number" placeholder="123" />
              <p class="err card-cvv-err">Invalid CVV</p>
            </div>
          </div>
          <button class="form-submit" type="submit">Submit</button>
        </form>
      </section>
